name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.0
          with:
            node-version: '17.1.0'

      - run: |
          npm ci
          npm install -g @angular/cli > /dev/null
          ng build --prod --output-path=public --base-href="https://decoded-carport-332213.web.app/"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DECODED_CARPORT_332213 }}'
          channelId: live
          projectId: decoded-carport-332213
