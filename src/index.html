<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>FirebaseTest</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- update the version number as needed -->
		<script defer src="/__/firebase/9.6.0/firebase-app-compat.js"></script>
		<!-- include only the Firebase features as you need -->
		<script defer src="/__/firebase/9.6.0/firebase-auth-compat.js"></script>
		<script
			defer
			src="/__/firebase/9.6.0/firebase-database-compat.js"
		></script>
		<script
			defer
			src="/__/firebase/9.6.0/firebase-firestore-compat.js"
		></script>
		<script
			defer
			src="/__/firebase/9.6.0/firebase-messaging-compat.js"
		></script>
		<script
			defer
			src="/__/firebase/9.6.0/firebase-storage-compat.js"
		></script>
		<script
			defer
			src="/__/firebase/9.6.0/firebase-analytics-compat.js"
		></script>
		<script
			defer
			src="/__/firebase/9.6.0/firebase-performance-compat.js"
		></script>
		<!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
		<script defer src="/__/firebase/init.js?useEmulator=true"></script>
	  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
	<body class="mat-typography">
		<app-root></app-root>
	</body>
</html>
